<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
		<center>
			<img src="#{controllerSettings.expediente}" /> <br />
			<ui:include src="/snippets/language-form.xhtml" />
		</center>
		<h:form>
			<h:commandLink value="#{msgs.salir}"
				action="#{controllerSesion.logout}" />
		</h:form>
	</ui:define>
	<ui:define name="cuerpo">
		<br />
		<center>
			<h:form>
				<h:dataTable var="matricula"
					value="#{controllerUsuarios.matriculas}" border="1">
					<h:column>
						<f:facet name="header">#{msgs.codigo}</f:facet>#{matricula.asignatura.id}</h:column>
					<h:column>
						<f:facet name="header">#{msgs.nombre}</f:facet>#{matricula.asignatura.nombre}</h:column>
					<h:column>
						<f:facet name="header">#{msgs.nota}</f:facet>#{controllerUsuarios.traducirNota(matricula.calificacion)}</h:column>
				</h:dataTable>
			</h:form>
		</center>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
		<center>
			<img src="#{controllerSettings.alumnos}" /> <br />
			<ui:include src="/snippets/language-form.xhtml" />
		</center>
		<h:form>
			<h:commandLink value="#{msgs.salir}"
				action="#{controllerSesion.logout}" />
		</h:form>
	</ui:define>
	<ui:define name="cuerpo">
		<br />
		<h2>"#{controllerAsignaturas.idAsignatura}"</h2>
		<center>
			<h:form>
				<h:dataTable var="alumno" value="#{controllerAsignaturas.alumnos}"
					border="1">
					<h:column>
						<f:facet name="header">#{msgs.id}</f:facet>#{alumno.id}</h:column>
					<h:column>
						<f:facet name="header">#{msgs.nombre}</f:facet>#{alumno.nombre}</h:column>
					<h:column>
						<f:facet name="header">#{msgs.apellidos}</f:facet>#{alumno.apellidos}</h:column>
					<h:column>
						<f:facet name="header">#{msgs.correo}</f:facet>#{alumno.email}</h:column>
					<h:column>
						<f:facet name="header">#{msgs.nota}</f:facet>#{controllerUsuarios.traducirNota(alumno.nota)}</h:column>
					<h:column>
						<h:form>
							<h:inputText id="nota" required="true" value="#{alumno.nota}"
								requiredMessage="#{msgs.campo_obligatorio}" />
							<h:message for="nota" />
							<h:commandButton align="left" value="#{msgs.enviar}"
								action="#{controllerUsuarios.actualizarNota(alumno,controllerAsignaturas.idAsignatura)}"></h:commandButton>
						</h:form>
					</h:column>
				</h:dataTable>
				<br />
				<center>
					<h:outputLabel value="#{msgs.valores_notas}" />
				</center>
			</h:form>
		</center>
	</ui:define>
</ui:composition>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template-general.xhtml">

	<ui:define name="titulo">
		<table>
			<tr>
				<td><h1>#{msgs.titulo_editar_contraseña}</h1></td>
				<td align="right"><ui:include
						src="/snippets/language-form.xhtml" /></td>
			</tr>
		</table>
		<br></br>
	</ui:define>
	<ui:define name="cuerpo">
		<center>
			<table>
				<tr>
					<td><h:form>
							<h:commandLink value="#{msgs.salir}"
								action="#{controllerSesion.logout}" />
						</h:form></td>
				</tr>
			</table>
			<br />
			<h:form>
				<table border="1">
					<tr>
						<th>#{msgs.id}</th>
						<th>#{controllerUsuarios.nuevo_id}</th>
					</tr>
					<tr>
						<th>#{msgs.new_contraseña}</th>
						<th><h:panelGroup>
								<h:inputSecret id="nueva_contraseña"
									value="#{controllerUsuarios.nuevo_password}" required="true"
									requiredMessage="#{msgs.campo_obligatorio}" />
								<h:message for="nueva_contraseña" />
							</h:panelGroup></th>
					</tr>
					<tr>
						<th>#{msgs.new_repetir_contraseña}</th>
						<th><h:panelGroup>
								<h:inputSecret id="repetir_contraseña"
									value="#{controllerUsuarios.nuevo_repetir_password}"
									required="true" requiredMessage="#{msgs.campo_obligatorio}" />
								<h:message for="repetir_contraseña" />
							</h:panelGroup></th>
					</tr>
				</table>
				<br />
				<center>
					<h:commandButton align="left" value="#{msgs.enviar}"
						action="#{controllerUsuarios.actualizarPassword}">
					</h:commandButton>
				</center>
				<br />
				<center>
					<h:outputLabel value="#{msgs.datos_invalidos}"
						rendered="#{controllerUsuarios.nomatch}" />
				</center>
			</h:form>
		</center>
	</ui:define>
</ui:composition>
